applications:
- name: bf-ia-broker
  host: bf-ia-broker
  command: chmod 755 ./bf-ia-broker.bin && ./bf-ia-broker.bin serve
  buildpack: binary_buildpack
  memory: 256M
  disk_quota: 256M
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/lib"
    PL_API_URL: "https://api.planet.com"
    BF_TIDE_PREDICTION_URL: "https://bf-tideprediction.test.geointservices.io/tides"
    LANDSAT_HOST: "https://landsat-pds.s3.amazonaws.com"
    SENTINEL_HOST: "https://sentinel-s2-l1c.s3.amazonaws.com"
    PL_DISABLE_PERMISSIONS_CHECK: "true"
